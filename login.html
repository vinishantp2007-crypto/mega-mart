<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 col-md-4 mx-auto">
    <h4 class="text-center">SIGN IN</h4>
    <input class="form-control mt-3" placeholder="Email">
    <input type="password" class="form-control mt-3" placeholder="Password">
    <button class="btn btn-primary w-100 mt-3" onclick="login()">Login</button>
  </div>
</div>

<script>
function login(){
  alert("Login Successful");
  window.location.href="index.html";
}
</script>

</body>
</html>
